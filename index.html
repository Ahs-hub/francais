<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Tree Style Website</title>
   <style>
     * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
    }
    
    .container {
        text-align: center;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 400px;
    }
    
    h1 {
        font-size: 24px;
        margin-bottom: 10px;
    }
    
    p {
        font-size: 16px;
        margin-bottom: 20px;
        color: #666;
    }
    
    .links a {
        display: block;
        background-color: #3498db;
        color: white;
        padding: 10px;
        border-radius: 5px;
        text-decoration: none;
        margin-bottom: 10px;
        transition: background-color 0.3s ease;
    }
    
    .links a:hover {
        background-color: #2980b9;
    }
    

   </style>
   
</head>
<body>
    <div class="container">
        <h1>Ahs</h1>
        <p>Devoir francais</p>
        <div class="links">
            <a href="linktree1.html" target="_blank">1eme devoir</a>
            <a href="linktree2.html" target="_blank">2eme devoir</a>
            <a href="linktree.html" target="_blank">3eme devoir</a>
            <a href="linktree4.html" target="_blank">4eme devoir</a>
            <p>Mardi je ferme ce site</p>
        </div>
    </div>
</body>
</html>
