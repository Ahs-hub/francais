<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Histoire de France</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.quiz-container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
    width: 300px;
    text-align: center;
}

h1 {
    font-size: 24px;
    margin-bottom: 20px;
}
label {
    display:flex;
    align-items: left;
}

button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #0056b3;
}

#results {
    margin-top: 20px;
    font-size: 18px;
    font-weight: bold;
}


    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz sur l'Histoire de France</h1>
        <div id="quiz"></div>
        <button id="submit">Valider</button>
        <div id="results"></div>
    </div>
    <script>

},

},

},
{

},

    a: "Traité de Paris",

},
{
    question: "Quel événement a déclenché la Commune de Paris en 1871?",
    a: "La chute du Second Empire",
    b: "La défaite française à Sedan",
    c: "La proclamation de la Troisième République",
    d: "La guerre franco-prussienne",

},
{
    question: "Qui a dirigé la France pendant la majeure partie de la Quatrième République?",
    a: "Charles de Gaulle",

},
{
    question: "Quel événement a marqué la fin de la guerre d'Algérie en 1962?",

},

    question: "Quel célèbre prisonnier est resté incarcéré à la Bastille pendant 34 ans?",

},

    c: "Valéry Giscard d'Estaing",
    d: "Jacques Chirac",
    correct: "b"
},
{
    question: "Quel traité a institué la Communauté économique européenne (CEE) en 1957?",
    a: "Traité de Maastricht",
    b: "Traité de Paris",
    c: "Traité de Rome",
    d: "Traité de Nice",
    correct: "c"
},
{
    question: "Qui était le chef du gouvernement français pendant la première année de la Seconde Guerre mondiale?",
    a: "Édouard Daladier",
    b: "Philippe Pétain",
    c: "Pierre Laval",
    d: "Léon Blum",
    correct: "a"
}
];

const quizContainer = document.getElementById('quiz');
const resultsContainer = document.getElementById('results');
const submitButton = document.getElementById('submit');

let currentQuestionIndex = 0;
let numCorrect = 0;

function loadQuestion() {
    const currentQuestion = quizData[currentQuestionIndex];
    const answers = [];

    for (letter in currentQuestion) {
        if (letter !== 'question' && letter !== 'correct') {
            answers.push(
                `<label>
                    <input type="radio" name="question" value="${letter}">
                    ${letter} : ${currentQuestion[letter]}
                </label>`
            );
        }
    }

    quizContainer.innerHTML = `
        <div class="question">${currentQuestion.question}</div>
        <div class="answers">${answers.join('')}</div>
    `;
}

function showResults() {
    const selectedAnswer = document.querySelector('input[name=question]:checked');
    const userAnswer = selectedAnswer ? selectedAnswer.value : undefined;

    if (userAnswer === quizData[currentQuestionIndex].correct) {
        numCorrect++;
        quizContainer.style.color = 'green';
        setTimeout(nextQuestion, 500);
    } else {
        quizContainer.style.color = 'red';
    }
}

function nextQuestion() {
    currentQuestionIndex++;
    if (currentQuestionIndex < quizData.length) {
        loadQuestion();
        quizContainer.style.color = 'black';
    } else {
        quizContainer.innerHTML = `<h2>Vous avez répondu correctement à ${numCorrect} questions sur ${quizData.length}.</h2>`;
        submitButton.style.display = 'none';
    }
}

loadQuestion();

submitButton.addEventListener('click', showResults);

    </script>
</body>
</html>
